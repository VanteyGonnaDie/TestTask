{% load static %}
<html>
  <head>
    <title>Тестовый блог</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'home' %}">Тестовый блог</a></h1>
      </div>
      <div class="nav-right">
          <a href="{% url 'blog_new' %}">Добавить новый пост в блог</a>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Привет {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Выйти</a></p>
      {% else %}
        <p>Вы не авторизированы.</p>
        <a href="{% url 'login' %}">Войти</a>
      {% endif %}
    <p><a href="">Мои подписки</a>(Не реализовано/WIP)</p>
    <p><a href="{% url 'bloggers' %}">Список авторов</a></p>

    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
