{% extends 'base.html' %}

{% block content %}
    <h1>Новый пост</h1>
    {% if user.is_authenticated %}
       <form action="" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Сохранить" />
    </form>
      {% else %}
        <p>Вы должны быть авторизированы для выполнения.</p>
        <a href="{% url 'login' %}">Войти</a>
      {% endif %}
    
{% endblock content %}
